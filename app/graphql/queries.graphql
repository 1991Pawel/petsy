query getHotels {
    hotels {
        image {
            url
            id
        }
        id
        name
        address
        description
    }
    reviews {
        rating
    }
}
query getHotelById($id: ID!) {
    hotel(where: { id: $id }) {
        name
        description
        id
        address
        image {
            id
            url
        }
    }
    reviews {
        id
        content
        createdAt
        rating
        author
    }
}

query getHotelsId {
    hotels {
        id
    }
}

fragment reviewContent on Review {
    content
    rating
    id
    author
    createdAt
}

query GetReviewsForHotelID($id: ID!) {
    hotel(where: { id: $id }) {
        id
        name
        review {
            ... on Review {
                id
                createdAt
                content
                author
                publishedAt
            }
        }
    }
}
