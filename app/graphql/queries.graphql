query getHotels {
    hotels {
        image {
            url
            id
        }
        id
        name
        address
        description
    }
    reviews {
        rating
    }
}
query getHotelById($id: ID!) {
    hotel(where: { id: $id }) {
        name
        description
        id
        address
        image {
            id
            url
        }
    }
}

query getHotelsId {
    hotels {
        id
    }
}
